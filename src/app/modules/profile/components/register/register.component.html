<div class="col-md-8 offset-md-2">
  <form
    ngNativeValidate
    (submit)="doRegister()"
    class="register-form needs-validation">
    <div class="form-row">

      <div class="form-grup col-sm-6 mb-3 spacing-bottom">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">First name</span>
          </div>
          <input type="text" name="first_name" [(ngModel)]="user.first_name" class="form-control" id="first_name" required>
        </div>
      </div>

      <div class="form-grup col-sm-6 mb-3 spacing-bottom">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Last Name</span>
          </div>
          <input type="text" name="last_name" [(ngModel)]="user.last_name" class="form-control" id="last_name" required>
        </div>
      </div>

    </div>

    <div class="form-row">

      <div class="form-grup col-sm-6 mb-3 spacing-bottom">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">login</span>
          </div>
          <input type="text" name="login" [(ngModel)]="user.login" class="form-control" id="login" required>
        </div>
      </div>

      <div class="form-grup col-sm-6 mb-3 spacing-bottom">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">password</span>
          </div>
          <input type="password" name="pass" [(ngModel)]="user.pass" class="form-control" id="pass" required>
        </div>
      </div>

    </div>

    <div class="form-row">

      <div class="form-grup col-sm-6 spacing-bottom">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">email</span>
          </div>
          <input type="text" name="email" [(ngModel)]="user.email" class="form-control" id="email" required>
        </div>
      </div>

      <div class="form-grup col-sm-6 spacing-bottom">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Addres</span>
          </div>
          <input type="text" name="addres" [(ngModel)]="user.addres" class="form-control" id="addres" required>
        </div>
      </div>

    </div>

    <div class="form-row">

      <div class="form-grup col-sm-6 mb-3 spacing-bottom">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Payment method</span>
          </div>
          <input type="text" name="payment_methods" [(ngModel)]="user.payment_methods" class="form-control" required>
        </div>
      </div>

      <div class="form-grup col-sm-6 mb-3 spacing-bottom">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Bank account</span>
          </div>
          <input type="text" name="bank" [(ngModel)]="user.bank" class="form-control" id="bank" required>
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
