<div class="col-sm-12">
    <div class="col-sm-12">
        <button class="btn button-primary align-right" routerLink="compose">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div class="col-sm-12 table-wrapper-scroll-y my-custom-scrollbar">
        <app-table
            [dataSet]="messages"
            [withHeader]="true"
            [filterAndSearch]="true"
            [tableBody]="tableRow"
            [tableHeader]="tableHead"
        (displayData)="setView($event)">
            <ng-template #tableHead>
                <th scope="col">Arrived at</th>
                <th scope="col">Title</th>
                <th scope="col">Content short</th>
                <th scope="col">actions</th>
            </ng-template>
            <ng-template #tableRow>
                <tr *ngFor="let item of view">
                    <td>{{item.sendDate | date: "medium"}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.content.substring(0,128)}}</td>
                    <td>
                        <button class="btn button-primary" (click)="readMessage(item)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </app-table>
    </div>
</div>
