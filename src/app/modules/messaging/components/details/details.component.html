<div class="col-xs-12">
    <form>
        <div class="form-group">
            <label>From:</label>
            <span> {{user.first_name + ' ' + user.last_name}} </span>
        </div>
        <div class="form-group">
            <label for="mailContent">Message</label>
            <textarea class="form-control" name="messageContent" [disabled]="true" [(ngModel)]="message.content" id="mailContent" rows="5" id="comment">{{message.content}}</textarea>
        </div>
    </form>
</div>
