<div class="col-xs-12">
    <form (submit)="saveMessage()">
        <div class="form-group">
            <label for="receiver">Select receiver</label>
            <select class="form-control" #receiver (change)="setReceiver(receiver.value)" id="receiver">
                <option *ngFor="let user of users" value="{{user.id}}">{{user.first_name + ' ' + user.last_name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="mailTitle" [(ngModel)]="message.title">
        </div>
        <div class="form-group">
            <label for="mailContent">Content</label>
            <textarea class="form-control" [(ngModel)]="message.content" id="mailContent" name="mailContent" rows="5" id="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
<!--            Send-->
            <i class="fas fa-paper-plane"></i>
        </button>
    </form>
</div>
